<template name="whiteboard">
<div class="lessonContainer">
  <div class="whiteboardContainerV" id="start">
    <div class="whiteboardContainerH">
      <div class="whiteboardContainer2" data-title="Points">
        <p id="whiteboardContent">Click to start Learning.</p>
      </div>
    </div>
  </div>


  <div id="audioText"></div>
  <div id="lessonVoice"></div>
  <div id="jp_container_1" class="jp-audio" style="display:none; float:left">
    <div class="jp-type-single">
      <div class="jp-gui jp-interface">
          <a href="javascript:;" class="jp-mute" tabindex="1" title="mute"><img src='/sound-on.png'/></a>
          <a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute"><img src='/sound-off.png'/></a>
        <div class="jp-volume-bar">
          <div class="jp-volume-bar-value"></div>
        </div>
      </div>
      <div class="jp-no-solution">
        <span>Update Required</span>
        To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
      </div>
    </div>
  </div>

  <div class="buttonSet">
    <button id="back" class="bn bnSplit bnMain left">  Step Back   </button>
    <button id="redo" class="bn bnSplit bnMain middle">Replay      </button>
    <button id="fwd" class="bn bnSplit bnMain right">  Step Forward</button>
  </div>
</div>
</template>
