<template name="showResults">
  <div class="showResults">
    <h2>Results for {{title this}}</h2>
    <ul>
      <li><strong>Time:</strong> {{time this}}</li>
      <li><strong>Points:</strong> {{points this}}</li>
    </ul>
    <h2>Full Stats (everyone's attempts)</h2>
    <ul>
      <li><strong>Avg Time:</strong> {{avg_time this}}</li>
      <li><strong>Best Time:</strong> {{best_time this}}</li>
      <li><strong>Avg Points:</strong> {{avg_points this}}</li>
      <li><strong>% Perfect:</strong> {{perfect this}}</li>
    </ul>
  </div>
</template>
