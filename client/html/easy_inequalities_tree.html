<template name="easy_inequalities_tree">
  {{> topic}}
  <div class="topic-tree">
    <div class="w14">
      <button class="lesson-btn">Basic Inequalities</button>
    </div>
    <div class="w14">
      <button class="lesson-btn">Or Equal To</button>
    </div>
    <div class="w14">
      <button class="lesson-btn">Easy Solving</button>
    </div>
    <div class="w14">
      <button class="lesson-btn half">Word Translation</button>
      <button class="lesson-btn half">With Negatives</button>
    </div>
    <div class="w14">
      <div class="half"></div>
      <div class="half">
        <button class="lesson-btn">Interval Notation</button>
      </div>
    </div>
    <div class="w14">
      <div class="half"></div>
      <div class="half">
        <button class="lesson-btn">Less-Easy Solving</button>
      </div>
    </div>
    <div class="w14">
      <div class="half"></div>
      <div class="half">
        <button class="lesson-btn">Inequality Word Problems</button>
      </div>
    </div>
  </div>
  {{> arrow}}
</template>
